box: wercker/rvm
services:
  - wercker/postgresql
build:
  steps:
    - rvm-use:
        version: ruby-2.1.2
    - bundle-install
    - rails-database-yml
    - script:
        name: Set up db
        code: bundle exec rake db:schema:load RAILS_ENV=test
    - script:
        name: rake spec
        code: bundle exec rake spec
deploy:
  steps:
    - heroku-deploy
